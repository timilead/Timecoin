<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Timecoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    .login-container h2 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    form input:focus {
      border-color: #1e3c72;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #16305c;
    }

    form p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    form a {
      color: #1e3c72;
      text-decoration: none;
    }

    form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Timecoin</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="home.html">Sign up here</a></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-e0Dpok43vl7URZ-BoQtUANJq3smre6U",
      authDomain: "timecoin-92d97.firebaseapp.com",
      projectId: "timecoin-92d97",
      storageBucket: "timecoin-92d97.appspot.com",
      messagingSenderId: "944867492309",
      appId: "1:944867492309:web:99ee3ebd9adcc8e9e4bd5c",
      measurementId: "G-5CRJ3MXR3X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('Login successful!');
        window.location.href = "dashboard.html"; // or your main page
      } catch (error) {
        console.error('Login error:', error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
