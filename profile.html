<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Timecoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffffff22;
      border: 1px solid #fff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ffffff33;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>User ID:</strong> <span id="uid">Loading...</span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-e0Dpok43vl7URZ-BoQtUANJq3smre6U",
      authDomain: "timecoin-92d97.firebaseapp.com",
      projectId: "timecoin-92d97",
      storageBucket: "timecoin-92d97.appspot.com",
      messagingSenderId: "944867492309",
      appId: "1:944867492309:web:99ee3ebd9adcc8e9e4bd5c",
      measurementId: "G-5CRJ3MXR3X"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('email').innerText = user.email;
        document.getElementById('uid').innerText = user.uid;
      } else {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>

</body>
</html>
