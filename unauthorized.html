<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #fff3f3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #a94442;
    }

    .warning {
      font-size: 100px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
    }

    p {
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="warning">⚠️</div>
  <h1>Access Denied</h1>
  <p>You are not authorized to access this page.</p>
</body>
</html>
